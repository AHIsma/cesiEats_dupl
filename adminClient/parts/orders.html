    <table class="ordersTable"></table>
    <script>
        const getOrders = async() => {
        fetch('http://localhost:4000/api/orders', {
            method: 'GET',
            headers: {
            'Accept': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if(data.response === true) {
            tabledata = data.answer;
            } else {
            alert("Une erreur est survenue lors de la récupération des commandes.");
            }
        });
        }
        const dataTable = new simpleDatatables.DataTable(".ordersTable");
        const tabledata = getOrders();

        dataTable.import({
        type: "json",
        data: tabledata
        });
    </script>
  </body>
