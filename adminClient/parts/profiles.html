  <script>
    async function suspendUser(id, status) {
      var lock = false;
      if (status === "suspend") {
        lock = true;
      } else if (status === "revoke") {
        lock = false;
      }
      fetch('http://localhost:4000/api/users/update/' + id, {
          method: 'PUT',
          headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
          },
          body: JSON.stringify({isLocked: lock})
      })
      .then(response => response.json())
      .then(data => {
          if(data.response === true) {
              if (status === "suspend") {
                alert("Utilisateur suspendu avec succès.");
              } else if (status === "revoke") {
                alert("Utilisateur réinstauré avec succès.");
              }
              location.reload();
          } else {
              alert("Une erreur est survenue lors de la suspension de l'utilisateur.");
          }
      });
    }

    async function deleteUser(id) {
      fetch('http://localhost:4000/api/users/delete/' + id, {
          method: 'DELETE',
          headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
          }
      })
      .then(response => response.json())
      .then(data => {
          if(data.response === true) {
              alert("Utilisateur supprimé avec succès.");
              location.reload();
          } else {
              alert("Une erreur est survenue lors de la suppression de l'utilisateur.");
          }
      });
    }

    async function getOrders() {
        fetch('http://localhost:4000/api/users', {
            method: 'GET',
            headers: {
            'Accept': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if(data.response === true) {
                let newData = {
                    headings: ["Identifiant", "Prénom / Nom", "Rôle", "Adresse", "Contact bloqué ?", "Suspendre", "Supprimer"],
                    data: []
                };
                for (var user of data.answer) {
                    newData.data.push([user._id, 
                    user.name + " " + user.surname, 
                    user.role, 
                    user.streetNo + " " + user.street + ", " + user.zipCode + " " + user.city + " - " + user.country,  
                    user.isLocked ? "Oui" : "Non",
                    user.isLocked ? '<button type="button" class="btn btn-primary" onClick="suspendUser(\'' + user._id + '\',\'revoke\')")>Réinstaurer</button>'
                    : '<button type="button" class="btn btn-primary" onClick="suspendUser(\'' + user._id + '\',\'suspend\')")>Suspendre</button>',
                    '<button class="btn btn-danger" onclick="deleteUser(\'' + user._id + '\')">Supprimer</button>']);
                }
                let dataTable = new simpleDatatables.DataTable(".ordersTable");
                // Insert the data
                dataTable.insert(newData);
            } else {
              if(data.response === false) {
                alert("Une erreur est survenue lors de la récupération des commandes. Vous avez certainement perdu les accès.");
                location.replace('../index.html');
              }
                
            }
        });
    }
    getOrders();
  </script>
